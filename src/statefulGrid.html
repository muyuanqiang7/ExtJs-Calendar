<!DOCTYPE html>

<head>

    <title>Stateful-Grid</title>

<script type="text/javascript">
    Ext.onReady(function () {
        Ext.application({
            name: 'NQ',
            appFolder: 'UI/app',
            init: function () {
                Ext.state.Manager.setProvider(new Ext.state.LocalStorageProvider({id: 'appLocalStorageProvider'}));
            },
            launch: function () {
                let storage = Ext.util.LocalStorage.get("appLocalStorageProvider");
                storage.setItem("foo", "local");
                console.log(storage.getItem("ext-statefulgrid"));
                console.log(storage.getItem("appLocalStorageProvider-foo"));
                console.log(storage);
                Ext.create('Ext.container.Viewport', {
                    layout: {
                        type: 'border',
                        padding: '5'
                    },
                    items: [{
                        xtype: 'gridpanel',
                        stateful: true,
                        stateId: 'statefulgrid',
                        columns: [{
                            header: 'name'
                        }, {
                            header: 'email'
                        }, {
                            header: 'age'
                        }
                        ]
                    }]
                });
            }
        });

    });
</script>
