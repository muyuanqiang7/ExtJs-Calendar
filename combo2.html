<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExtJs Jquery Calendar Example</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="resources/css/extJs/ext-theme-crisp-all.css"/>
    <link rel="stylesheet" type="text/css" href="resources/css/fullcalendar/fullcalendar.min.css"/>
    <link rel="stylesheet" type="text/css" href="resources/css/fullcalendar/fullcalendar.print.min.css" media="print"/>

    <!-- GC -->
    <script type="text/javascript" src="./src/fullcalendar/moment.min.js"></script>
    <script type="text/javascript" src="./src/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="./src/fullcalendar/fullcalendar.min.js"></script>
    <script type="text/javascript" src="./src/fullcalendar/zh-cn.js"></script>
    <script type="text/javascript" src="./src/extJs/ext-all-debug.js"></script>
    <script type="text/javascript" src="./src/checkCombox/checkCombox.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            var tpl = new Ext.XTemplate(
                '<div id="div-id">My Div</div>'
            );
            tpl.append(Ext.getBody(), {});

            var states = Ext.create('Ext.data.Store', {
                fields: ['abbr', 'name'],
                data: [
                    {"abbr": "AL", "name": "Alabama"},
                    {"abbr": "AK", "name": "Alaska"},
                    {"abbr": "AZ", "name": "Arizona"}
                    //...
                ]
            });

            // Create the combo box, attached to the states data store
            Ext.create('Ext.form.ComboBox', {
                fieldLabel: 'Choose State',
                store: states,
                queryMode: 'local',
                displayField: 'name',
                valueField: 'abbr',
                renderTo: "div-id"
            });
        })
    </script>
    <style>

    </style>
</head>
<body>
<!--<div id="top">Top Div</div>-->
<!--<div id="calendar"></div>-->
<!--<div id="container"></div>-->
<div id="divId"></div>
</body>
</html>
